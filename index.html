<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>font awesome</title>
		<link rel="icon" href="../images/icon1.png">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
			<style>
				.icon {
					font-size:50px; color:blue;
						}
				.green{ font-size:50px; color:green;}
				.red { font-size:50px;color:red;}
				.black { font-size:50px;color:black;}
				.yellow{ font-size:50px;color:yellow;}
			
				
			</style>	
	</head>
<body>
<h1 align="center">Font Awesome Icons</h1>
<h2>1. Whatsup</h2>
<i class="fa fa-whatsapp green" aria-hidden="true"></i>
<h2>2. facebook</h2>
<i class="fa fa-facebook-square icon" aria-hidden="true"></i>
<h2>3. Instagram</h2>
<i class="fa fa-instagram red" aria-hidden="true"></i>
<h2>4. Twitter</h2>
<i class="fa fa-twitter icon" aria-hidden="true"></i>
<h2>5. Youtube</h2>
<i class="fa fa-youtube-play red" aria-hidden="true"></i>
<h2>6. Messages</h2>
<i class="fa fa-commenting-o icon" aria-hidden="true"></i>
<h2>7. Telegram</h2>
<i class="fa fa-telegram icon" aria-hidden="true"></i>
<h2>8. Calandar</h2>
<i class="fa fa-calendar icon" aria-hidden="true"></i>
<h2>9. File</h2>
<i class="fa fa-file yellow" aria-hidden="true"></i>
<h2>10. Music</h2>
<i class="fa fa-music red" aria-hidden="true"></i>
<h2>11. Settings</h2>
<i class="fa fa-cog icon" aria-hidden="true"></i>
<h2>12. Delete</h2>
<i class="fa fa-trash red" aria-hidden="true"></i>
<h2>13. Chrome</h2>
<i class="fa fa-chrome black" aria-hidden="true"></i>
<h2>14. Battery</h2>
<i class="fa fa-battery-full green" aria-hidden="true"></i>
<h2>15. Eye</h2>
<i class="fa fa-eye black" aria-hidden="true"></i>
<h2>16. Flag</h2>
<i class="fa fa-flag green/" aria-hidden="true"></i>
<h2>17. Heart</h2>
<i class="fa fa-heart red" aria-hidden="true"></i>
<h2>18. Tree</h2>
<i class="fa fa-tree green" aria-hidden="true"></i>
<h2>19. Bluetooth</h2>
<i class="fa fa-bluetooth-b icon" aria-hidden="true"></i>
<h2>20. Google</h2>
<i class="fa fa-google icon" aria-hidden="true"></i>


</body>
</html>
